<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/376a2dd48b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="left">
           <div class="left-top">
            <h1>Hey There!</h1>
            <h2>Welcome Back</h2>
            <p>You are one step away from enjoying our online lessons and quizzes here at Code Corner</p>
           </div>

            <div class="left-buttom">
                <p>Don't have an account?</p>
                <button onclick="window.location.href='../Registration Page/signup.html'">Sign Up</button>
            </div>
        </div>
        <div class="right">
            <div class="right-high">
                <a href="../Home Page/Home-Page.html">Home</a>
                <a href="../Registration Page/signup.html">Create</a>
            </div>
            
            <h3>SIGN IN</h3>

            <div class="form">
                <form action="">
                    <div class="right-info">
                        <label id="right-email" for="email">Username</label>
                        <input type="text" name="email" id="email" placeholder="Enter Your Username">
                    </div>
    
                    <div class="right-info">
                        <label id="right-password" for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                </form>
                <a id="link1" href="#">Forgot Password?</a>
            </div>
            
            <button type="button">Sign In</button>

            <div class="right-buttom">
                <p>Or, Log in with</p>
                <div class="icon">
                    <a href="#google"> <i class="fa-brands fa-google"></i></a>
                    <a href="#github"><i class="fa-brands fa-github"></i></a>
                    <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </div>
    
    </div>
    
    
</body>
</html>
