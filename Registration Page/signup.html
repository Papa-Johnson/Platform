<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/376a2dd48b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="left-top">
                <h1>Hello</h1>
                <h2>Welcome To Code Corner</h2>
                <p> </p>
               </div>
    
                <div class="left-buttom">
                    <p>Already have an account?</p>
                    <button onclick="window.location.href='../Registration Page/signin.html'">Sign In</button>
                </div>
        </div>
        <div class="right">
            <div class="right-high">
                <a href="../Home Page/Home-Page.html">Home</a>
                <a href="../Registration Page/signin.html">Join</a>
            </div>
            <div class="right-stuff">
                <h4>START YOUR JOURNEY</h4>
                <h1>Create new account</h1>
    
                <div class="form">
                    <form action="">
                       <div class="name">
                        <div class="names">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Enter First Name">
                        </div>
                        <div class="names">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Enter Last Name">
                        </div>
                       </div>
                       <div class="username">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter Username">
                        <!-- <i class="fa-solid fa-user"></i> -->
                       </div>

                       <div class="username">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                       </div>
                        <div class="username">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                        
                        <div right-buttom>

                            <div class="btn">
                                <button type="button">Sign In</button>
                            </div>

                        <div class="right-buttom">
                            <p>Or, Create account with</p>
                            <div class="icon">
                                <a href="#google"> <i class="fa-brands fa-google"></i></a>
                                <a href="#github"><i class="fa-brands fa-github"></i></a>
                                <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
                            </div>
                        </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
